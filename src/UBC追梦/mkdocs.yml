site_name: UBC追梦之路（2026-2030）
site_description: 五个华裔学生在AI时代的成长故事与人生发展指南
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
  palette:
    primary: blue
    accent: deep orange
nav:
  - 首页: index.md
  - 小说章节:
    - 第一章: novel/chapter-01.md
    - 第二章: novel/chapter-02.md
    - 第三章: novel/chapter-03.md
    - 第四章: novel/chapter-04.md
    - 第五章: novel/chapter-05.md
    - 第六章: novel/chapter-06.md
    - 第七章: novel/chapter-07.md
    - 第八章: novel/chapter-08.md
    - 第九章: novel/chapter-09.md
    - 第十章: novel/chapter-10.md
  - 资源图表: diagrams/mermaid-diagrams.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
extra:
  social:
    - icon: fontawesome/solid/graduation-cap
      link: https://ubc.ca
plugins:
  - search:
      lang: 
        - zh
        - en